<html>
    <head>
        <title>Task List</title>
    </head>
    <body>
        <form method="POST" action="/add">
            <input type="text" name="task_name">
            <input type="text" name="due_date">
            <input type="submit" value="Add Task">
        </form>
        <table border="5">
        <tr>
            <th>Task Name</th>
            <th>Is Completed?</th>
        </tr>
        {%for task in TaskList %}
        <tr>
            
            <td>{{task[0]}}</td>
            <td>{{task[1]}}</td>
            
        </tr>
        {% endfor %}
    </table>
    </body>
    
</html>
